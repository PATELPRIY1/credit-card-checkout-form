<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="checkout-container">
        <div class="image">
            <div class="product-details">
                <p>Total</p>
                <h2>$29.99</h2>
            </div>
        </div>
        
        <div class="form-container">
            <h1>Purchase</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="cardholder-name">Cardholder Name</label>
                    <input type="text" id="cardholder-name" name="cardholder-name" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="number" id="card-number" name="card-number" required maxlength="19"
                        placeholder="1234 5678 9012 3456">
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="date" id="expiry-date" name="expiry-date" required maxlength="5" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="number" id="cvv" name="cvv" required maxlength="3" placeholder="123">
                </div>
                <button type="submit">Pay Now</button>
            </form>
        </div>
    </div>
</body>

</html>
